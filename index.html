<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossaire Python</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .container {
            padding-top: 30px;
        }
        .card {
            background-color: #1e1e1e;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #333;
        }
        .card-body {
            font-size: 14px;
            text-align: justify;
        }
        .search-box {
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row search-box">
        <div class="col-12">
            <input class="form-control" id="searchInput" type="text" placeholder="Rechercher un terme..." aria-label="Search" onkeyup="searchTerm()">
        </div>
    </div>

    <div id="cardContainer">
        <!-- Section des termes commençant par '__' -->
        <h3>Termes commençant par '__'</h3>
        <div class="row">
            <!-- Carte __init__ -->
            <div class="col-md-3 card">
                <div class="card-header">__init__</div>
                <div class="card-body">
                    Méthode d'initialisation d'une classe. Exemple: def __init__(self): ...
                </div>
            </div>
            <!-- Autres cartes... -->
        </div>

        <!-- Section des termes commençant par 'A' -->
        <h3>Termes commençant par 'A'</h3>
        <div class="row">
            <!-- Carte API -->
            <div class="col-md-3 card">
                <div class="card-header">API</div>
                <div class="card-body">
                    Interface de programmation permettant de connecter des logiciels.
                </div>
            </div>
            <!-- Autres cartes... -->
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>

<script>
    function searchTerm() {
        var input, filter, cards, i, cardHeader;
        input = document.getElementById('searchInput');
        filter = input.value.toUpperCase();
        cards = document.getElementById('cardContainer').getElementsByClassName('card');

        for (i = 0; i < cards.length; i++) {
            cardHeader = cards[i].getElementsByClassName('card-header')[0];
            if (cardHeader.innerText.toUpperCase().indexOf(filter) > -1) {
                cards[i].style.display = "";
            } else {
                cards[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
